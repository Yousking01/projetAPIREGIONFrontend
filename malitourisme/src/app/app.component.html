<ion-app >
<ion-menu menuId="main-menu" content-id="main" >
  <ion-header>
    <ion-toolbar class="blue">
      <ion-title> Menu </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="bgmenu">
   
   
      <ion-list class="list">

        <ion-menu-toggle>
          <ion-item routerLink ="/accueil" class="success">
            <ion-icon name="home" slot="start" ></ion-icon>
            <ion-label>Accueil</ion-label>
          </ion-item>
        
        </ion-menu-toggle>
        <br>
        <ion-menu-toggle>
          <ion-item routerLink="listedesregions" class="jaune">
            <ion-icon name="List" slot="start"></ion-icon>
            <ion-label>Liste des Régions</ion-label>
          </ion-item>

        </ion-menu-toggle>
<br>
        <ion-menu-toggle>

          <ion-item routerLink="detail-regions" class="rouge">
            <ion-icon name="heart" slot="start"></ion-icon>
            <ion-label>Region détails</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <br>
        <ion-menu-toggle>
          <ion-item routerLink="ajouterregion" class="ajoutregion">
            <ion-icon name="add" slot="start"></ion-icon>
            <ion-label>Ajouter Régions</ion-label>
          </ion-item>
        </ion-menu-toggle>
<br>
        <ion-menu-toggle>
          <ion-item routerLink="seconnecter" class="connet">
            <ion-icon name="profil" slot="start"></ion-icon>
            <ion-label>Se Connecter</ion-label>
          </ion-item>
        </ion-menu-toggle>
<br>
        <ion-menu-toggle>
          <ion-item routerLink="signup" class="connet" >
            <ion-icon name="profil" slot="start"></ion-icon>
            <ion-label>Créer un Compte</ion-label>
          </ion-item>
        </ion-menu-toggle>
        

        
      </ion-list>


  </ion-content>


</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
